<template>
    <template if:true={isTrueTemplate}>
        <lightning-layout>
            <lightning-layout-item>
                <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={handlePrevious}
                disabled={disablePrevious}
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow">
                <p class ="slds-text-align_center">Displaying {currentPage} of {totalPage} pages</p>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleNext} disabled={disableNext}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
